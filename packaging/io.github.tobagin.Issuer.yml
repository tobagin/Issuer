app-id: io.github.tobagin.Issuer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: issuer

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: issuer
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/tobagin/app_template.git
        tag: v0.1.0
        commit: 0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c0c
